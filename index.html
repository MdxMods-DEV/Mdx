<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdx Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background-color: #000;
            color: rgb(0, 4, 255);
            margin: 0;
            overflow: hidden;
        }
        .top-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .note, .period-number, .predict-button {
            background-color: transparent;
            border: 2px solid rgb(0, 17, 255);
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.5em;
            text-align: center;
            color: rgb(0, 4, 255);
            transition: all 0.3s ease;
        }
        .note {
            border: none;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .predict-button {
            background-color: #111;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease;
        }
        .predict-button:hover {
            background-color: #333;
        }
        .result-popup {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            border: none;
            padding: 0;
            font-size: 3em;
            color: rgb(0, 17, 255);
            display: none;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .animated {
            animation: fadeIn 0.5s ease-in-out;
        }
        .fade-out {
            animation: fadeOut 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="top-container">
        <div class="note">MDX FREE MOD</div>
        <div id="period-number" class="period-number">Period Number: </div>
        <button class="predict-button" onclick="handlePrediction()">RESULT</button>
    </div>
    <div id="result-popup" class="result-popup"></div>
    <script src="main.js"></script> 
</body>
</html>
